<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset = "utf-8">
    <title>Registro empleados</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <style>
    .error {
        border: 2px solid red;
        
    }
    </style>
    </head>
    <body>
        <form id="myForm">
            <h2>Registro de nuevo empleado</h2>
            <label for="">Los campos marcados con <span style="color:red;">*</span> serán obligatorios.</label><br>
            <label for="">Nombre<span style="color:red;">*</span></label>
            <input type="text" id="nombre" class="" required/><label id="errorNombre" style="display:none"> Introduce un nombre válido.</label><br>
            <label for="">Apellido<span style="color:red;">*</span></label>
            <input type="text" id="apellidos" class="" required/><label id="errorApellido" style="display:none"> Introduce un apellido válido.</label><br>
            <label for="">Usuario<span style="color:red;">*</span></label>
            <input type="text" id="usuario" class="" required/><label id="errorUsuario" style="display:none"> Introduce un usuario válido.</label><br>
            <label for="">Trabajo<span style="color:red;">*</span></label>
            <select id="trabajo">
                    <option value="elegirUno">Elegir uno...</option>
                    <option value="Secretario">Secretario</option>
                    <option value="Staff">Staff</option>
                    <option value="Analyst">Analyst</option>
                    <option value="Vendedor">Vendedor</option>
                    <option value="Manager">Manager</option>
                    <option value="President">President</option>

            </select>
            <label id="errorTrabajo" style="display:none"> Elige un trabajo válido.</label><br>
            <label for="">Jefe<span style="color:red;">*</span></label>
            <select id="jefe">
                    <option value="elegirUno">Elegir uno...</option>
                    <option value="JuanSmith">Juan Smith</option>
                    <option value="KevinAllen">Kevin Allen</option>
                    <option value="JeanDoyle">Jean Doyle</option>
                    <option value="LeslieBaker">Leslie Baker</option>
                    <option value="TerryJones">TerryJones</option>
                    <option value="SarahDuncan">Sarah Duncan</option>
                    <option value="KarenShaw">Karen Shaw</option>
                    <option value="DanielPeter">Daniel Peter</option>
                    <option value="CynthiaWard">CynthiaWard</option>
            </select>
            <label id="errorJefe" style="display:none"> Elige un jefe válido.</label><br>
            <label for="">Fecha del contrato<span style="color:red;">*</span></label>
            <input type="date" id="fechacontrato" class="" required/> <label id="errorFecha" style="display:none"> Selecciona una fecha válida.</label><br>
            <label for="">Teléfono</label>
            <input type="text" id="telefono" class=""/><label id="errorTelefono" style="display:none"> Introduce un teléfono válido.</label><br>
            <label for="">Salario<span style="color:red;">*</span></label>
            <input type="number" id="salario" class="" required/> <label id="errorSalario" style="display:none"> Introduce un salario válido.</label><br>
            <label for="">Contraseña<span style="color:red;">*</span></label>
            <input type="password" id="contraseña" class="" required/> <label id="errorContraseña" style="display:none"> Introduce una contraseña válida.</label><br>
            <label for="">Repetir contraseña<span style="color:red;">*</span></label>
            <input type="password" id="contraseña1" class="" required/> <label id="errorContraseñas" style="display:none"> Las contraseñas no coinciden.</label><br>
            <input type="button"  id="registrar" value="Registrar">
            <button> <a style="text-decoration:none" href="./index.html">Login</a></button>
            <label for="" id="resultado"></label>

        </form>
        

        
    <script src="./js/form.js"></script>

    </body>
</html>
