        function borrarCookie() {
            var d = new Date(); 
            d.setTime(d.getTime() - (1000*60*60*24)); 
            var fecha = "expires=" + d.toGMTString(); 
            window.document.cookie = "login"+"="+"; "+fecha;

        }
        document.getElementById("borrar").addEventListener("click",borrarCookie);
